<!DOCTYPE html>
<html>
<head>
<title>Phone Book</title>
  <link rel="stylesheet" type="text/css" href="phonebook.css" />
  <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="phonebook.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
</head>
<body>

<div class="container" >
  <div class="clearfix">
    <a href="#" class="btn btn-small add-contact pull-left"><i class="icon-user"></i> Add New</a>
    <a href="#" class="btn btn-small show-statistics pull-right"><i class="icon-list-alt"></i> Show statistics</a>
  </div>
  <br />
  <div class="table-contacts">
    <table class="table table-striped table-bordered" >
      <thead>
        <tr>
          <th>▼<span>First Name</span> </th>
          <th>▼<span>Last Name</span> </th>
          <th>▼<span>Operator</span> </th>
          <th>▼<span>Phone Number</span> </th>
          <th>▼<span>Action</span> </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <form class="form-search" action="">
    <input type="text" class="search-query input-block-level" placeholder="Search">
  </form><br><br>
</div>

<!-- ДОБАВЛЕНИЕ КОНТАКТА - не видимо -->
<div class="blockFormAddContact">
  <div class="block-form-horizontal" id="edd-block-form-horizontal">

    <div class="shapka"> 
      <a href="#" class="btn btn-inverse btn-mini button-krest pull-left"><i class="icon-white icon-remove"></i></a>
      Phone book
    </div>

    <h4>Add New contact</h4>
    <div class="bady-block-form">
      <form class="form-horizontal" action="">
        <div class="control-group">
          <label class="control-label">First Name</label>
          <div class="controls">
            <input type="text" name="first-name" class="input-block-level rere" placeholder="First Name">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" >Last Name</label>
          <div class="controls">
            <input type="text" name="last-name" class="input-block-level" placeholder="Last Name">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" >Operator</label>
          <div class="controls">
            <select class="input-block-level operator">
              <option value="050">МТС</option>
              <option value="093">life:)</option>
              <option value="067">Киивстар</option>
              <option value="068">Билайн</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" >Phone</label>
          <div class="controls">
            <input type="text" name="phone-number" class="input-block-level phone-number" placeholder="Phone Number">
          </div>
        </div>
        <input type="submit" class="btn btn-large btn-block" id="btn" value="Sign in">
      </form>
       
    </div>
  </div>
</div>

<!-- РЕДАКТИРОВАНИЕ ДАННЫХ - не видимо  -->
<div class="blockFormRedact">
  <div class="block-form-horizontal" id="block-form-horizontal-redact">

    <div class="shapka"> 
      <a href="#" class="btn btn-inverse btn-mini button-krest pull-left" style='float:left'><i class="icon-white icon-remove"></i></a>
      <div class='pull-left'>Phone book</div>
    </div>

    <h4>Edit profile</h4>
    <div class="bady-block-form">
      <form class="form-horizontal" action="">
        <div class="control-group">
          <label class="control-label" >First Name</label>
          <div class="controls">
            <input type="text" class="input-block-level first-name" id="help-inline-first-name">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" >Last Name</label>
          <div class="controls">
            <input type="text" class="input-block-level last-name" id="help-inline-last-name">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" >Operator</label>
          <div class="controls">
            <select class="input-block-level operator" id="help-inline-operator">
              <option value="050">МТС</option>
              <option value="093">life:)</option>
              <option value="067">Киивстар</option>
              <option value="068">Билайн</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" >Phone</label>
          <div class="controls">
            <input type="text" class="input-block-level phone-number" id="help-inline-phone">
          </div>
        </div>
        <div class="control-group">
          <input class="btn btn-large btn-block btn-edit" type="submit" value="Edit" />
      </div>
      </form>
       
    </div>
  </div>
</div>



</body>
</html>
